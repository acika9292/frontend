<!DOCTYPE html>
<html>

<head>
  <title>Pirkeee ATP ranking</title>
  <h1>Pirkeee ATP ranking 2024:</h1>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <form id="playerForm">
    <input type="text" id="name" placeholder="Name" required style="display: block">
    <input type="text" id="surname" placeholder="Surname" required style="display: block">
    <input type="number" id="atpRanking" placeholder="ATP Ranking" required style="display: block">
    <input type="text" id="backend" placeholder="Backend" required style="display: block">
    <input type="text" id="sponsorBrand" placeholder="Sponsor Brand" required style="display: block;">
    <input type="number" id="moneyEarned" placeholder="Money Earned" required style="display: block;">
    <button type="button" onclick="addPlayer()" style="display: block">Add Player</button>
  </form>

  <table>
    <thead>
      <tr>
        <th onclick="sortTable('name')">Name</th>
        <th onclick="sortTable('surname')">Surname</th>
        <th onclick="sortTable('atpRanking')">ATP Ranking</th>
        <th onclick="sortTable('backend')">Backend</th>
        <th onclick="sortTable('sponsorBrand')">Sponsor Brand</th>
        <th onclick="sortTable('moneyEarned')">Money Earned</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="playerData"></tbody>
  </table>

  <script src="js/script.js"></script>

</body>

</html>
